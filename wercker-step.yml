name: deploy-via-codedeploy
version: 2.0.1
description: A Wercker step for creating and deploying an artefact with the help of Amazon CodeDeploy.
keywords:
  - aws
  - codedeploy
properties:
# Configure AWSCLI
  access_key:
    type: string
    required: true
  secret_access_key:
    type: string
    required: true
# Setup application
  application_name:
    type: string
    required: true
# Setup deployment config
  deployment_config_name:
    type: string
    required: true
  minimum_healthy_hosts:
    type: string
    required: false
# Setup deployment group
  deployment_group:
    type: string
    required: true
  service_role_arn:
    type: string
    required: true
  deployment_config_name:
    type: string
    required: false
  auto_scaling_groups:
    type: string
    required: false
  ec2_tag_filters:
    type: string
    required: false
# push application
  s3_bucket:
    type: string
    required: true
  s3_key:
    type: string
    required: true
  app_source_location:
    type: string
    required: true
  revision_description:
    type: string
    required: false
# Register application version    
  bundle_type:
    type: string
    required: true
# Created deployment
  deployment_description:
    type: string
    required: false
